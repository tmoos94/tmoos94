<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css 배우기</title>
        <link rel="stylesheet" href="./css/all.css" />
        <!-- 
            폰트어썸
            위에 두개있는건 다운된경우 아래가 다운 안한경우라고 함 
            https://icons8.com/line-awesome/howto
            사용법 잘 모르겠으면 여기 참고
            https://odada.me/98
        
        -->
        <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
        <link rel= "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
        <style>
            header {
                background-color: #eee;
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="wrap" style="border-color: bllue">
            <header id="header">
                <h1 id="logo">
                    <a href="#">logo</a>
                </h1>
                <nav id="gnb" class="gnb">
                    <ul>
                        <li>
                            <a href="#">menu1</a>
                            <ul>
                                <li><a href="#">menu1-1</a></li>
                                <li><a href="#">menu1-2</a></li>
                                <li><a href="#">menu1-3</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">menu2</a><i class="lab la-wolf-pack-battalion"></i>
                        </li>
                        <li>
                            <a href="#">menu3</a>
                        </li>
                    </ul>
                </nav>
                <div class="util">
                    <form action="" class="form-search">
                        <fieldset>
                            <legend>검색<i class="fa-solid fa-file-lines"></i></legend>
                            <input type="search" title="검색" name="search">

                        </fieldset>
                    </form>/.form-search
                    <buttoon class="btn-menu">전체메뉴<i class="fa-solid fa-user-secret"></i><i class="fa-solid fa-user-secret"></i></buttoon>
                    
                </div>
            </header>

            <main id="main" class="main-intro bg-grey">
                <!-- 주제별 나눔 -->
                <section>
                    <h2>section title<i class="fa-solid fa-browsers"></i>나</h2><i class="lab la-wolf-pack-battalion"></i>
                    <p>section content</p>
                </section>
                <section>
                    <h2>section title<i class="fa-solid fa-barcode"></i></h2>
                    <p>section content</p>
                </section>
                <!-- 독립된 기사나 글 -->
                <article>
                    <h2>article title</h2>
                    <p>article content</p>
                </article>
                <!-- 사이드 컨텐츠 -->
                <aside></aside>
            </main>
            <footer id="footer" class="bg-grey">
                <div class="corp-area">
                    <ul class="list-corp">
                        <li class="corp-item"><a href="#">회사소개</a> </li>
                        <li class="corp-item"><a href="#">이용약관</a> </li>
                        <li class="corp-item"><a href="#">개인정보처리방침</a> </li>
                        <li class="corp-item"><a href="#">인재채용</a><i class="lab la-wolf-pack-battalion"></i><i class="lab la-wolf-pack-battalion"></i><i class="lab la-wolf-pack-battalion"></i> </li>
                    </ul>
                </div>
                
                footer</footer>
        </div>
    </body>
</html>
